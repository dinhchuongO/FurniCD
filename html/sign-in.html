<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/FAVICON/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/font/Saira">
    <script src="../assets/framework/jquery.js"></script>
    <link rel="stylesheet" href="../assets/framework/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../assets/framework/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="../Javascript/main.js"></script>
    <style>
        .vh-100{
            height: 100vh;
        }
        .vh-20{
            height: 20vh;
        }
        .radius{
            border-radius: 20px;
        }
        .backdrop-filter{
            background: rgba(226, 226, 226, 0.40);
            backdrop-filter: blur(15px);
        }
        .background-color{
            background-color: #FBDA61;
            background-image: linear-gradient(90deg, #FBDA61 0%, #FF5ACD 100%);
        }
        
    </style>
</head>
<body>
    <div class="container-fluid p-0 bg-success background-color">
        <div class="row ">
            <div class="row vh-100 d-flex align-items-center bg-">
                <div class="col-xl-4 offset-xl-4 backdrop-filter py-5 radius">
                    <div class="container w-100 ">
                        <h1 class="text-white title text-center w-100">Đăng ký</h1>
                        <form action="">
                          <div class="input-group my-4">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input id="Name" type="text" class="form-control" placeholder="Your Name" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <span id="errorName" class="text-danger"></span>
                          <div class="input-group my-4">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                            <input id="Email" type="text" class="form-control" placeholder="Your Email" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <span id="errorEmail" class="text-danger"></span>
                          <div class="input-group my-4">
                           <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input id="Pass" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            
                          </div>
                          <span id="errorPass" class="text-danger"></span>
                          <div class="input-group my-4">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                            <input id="RePass" type="password" class="form-control" placeholder="Repeat your password" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <span id="errorRePass" class="text-danger"></span>
                        </form>
                        <div class="row d-flex justify-content-center mt-5">
                            <div class="col-2 w-100 d-flex justify-content-between ">
                                <button class="btn btn-success rounded-pill w-50 mx-1" id="Register">Đăng kí</button>
                                <a href="../html/sign-up.html" class="btn btn-danger rounded-pill w-50 mx-1" > Đăng nhập</a>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
