<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/FAVICON/fontawesome-free-6.4.2-web/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/order-pay.css">
    <script src="../assets/framework/jquery.js"></script>
    <script src="../Javascript/add-to-cart.js"></script>
    <script src="../Javascript/Sign-in.js"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <header>
            <div class="container-fluid background-color py-2 position-fixed top-0 start-0 end-0 header ">
                <div class="row px-5 ">
                    <div class="col-1 ">
                        <img src="../assets/img/logo.png" class="header-logo" alt="">
                    </div>
                    <div class="col-11 ">
                        <div class="row d-flex justify-content-between">
                            <div class="col-6">
                                <ul class="nav d-flex justify-content-between">
                                    <li class="nav-item ">
                                    <a class="nav-link " href="../html/home.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link " href="../html/home.html#about">About</a>
                                    </li>
                                    <li class="nav-item">
                                    <a class="nav-link " href="../html/product-all.html">Product</a>
                                    </li>
                                    <li class="nav-item ">
                                    <a class="nav-link " href="../html/order-pay.html">Order</a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link " href="#footer">Contact</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-4  d-flex justify-content-end">
                                <div id="add-logo" class="w-100 d-flex justify-content-end">
                                    <a id="btn-1" href="../html/sign-in.html" class="btn text-white bg-transparent rounded-pill w-25 mx-1 btn-hover ">Sign in</a>
                                    <a id="btn-2" href="../html/sign-up.html" class="btn text-white bg-transparent rounded-pill w-25 mx-1 btn-hover ">Sign up</a>
                                    <img id="avta" src="../assets/img/avatar.svg" class="avatar-header " alt="">
                                    <button id="out" class="btn  avatar-header mx-2"><i class="fa-solid  fa-right-from-bracket fs-5 text-white"></i></button> 
                                </div>
                            </div>
                            <!-- <div class="col-3 d-flex align-items-center ">
                                <button class="btn  bg-transparent" type="submit"><i class="fa-solid fa-phone" style="color: #ffffff;"></i></button>
                                <span class="text-white">0123-234-5678</span>
                            </div> -->
                        </div>
                        <div class="row d-flex justify-content-between align-items-center py-1">
                            <div class="col-5 d-flex ">
                                <div class="input-group position-relative ">
                                    <label class="btn py-2 position-absolute top-0 start-0 rounded-pill" ><i class="fa-solid fa-magnifying-glass"></i></label>
                                    <input type="search" class="w-100 py-2 ps-5 rounded-pill" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-1  d-flex justify-content-end align-items-center">
                                <button class=" btn rounded-1 bg-transparent shadow-none"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    <i class="fa-solid fa-cart-shopping" style="color:#ffffff;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="section_pm">
            <div class="container">
                <div class="row p-0">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-12">
                                <h4  class="heading_pm">
                                    <a href="../html/product-all.html"><i class="fa-solid fa-chevron-left fa-xs mr-2 mtop"></i> Shopping Continue</a>
                                </h4>
                            </div>
                            <div class="col-12">
                               
                              <table class=" table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th></th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                        
                                </tbody>
                              </table>
                            <div class="total-box w-100 d-flex justify-content-end mb-4">
                                <h2 class="desc-title px-5">Product total:</h2>
                                <span id="total-value" class="text-success fs-4 fw-bold"></span>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="cart_visa">
                            <div class="row d-flex align-items-center justify-content-between">
                                <div class="col-10">
                                    <h2 class="cart_heading">Card Details</h2>
                                </div>
                                <div class="col-2 p-0">
                                    <img class="cart_avt" src="../assets/img/11.png" alt="">
                                </div>
                            </div>
                            <div class="text-white">Card type</div>
                            <div class=" mt-3 d-flex align-items-center justify-content-between">
                                <div>
                                    <img src="../assets/img/cart 1.png" alt="" class="cart_img">
                                </div>
                                <div>
                                    <img src="../assets/img/cart 2.png" alt="" class="cart_img">
                                </div>
                                <div>
                                    <img src="../assets/img/cart 3.png" alt="" class="cart_img">
                                </div>
                                <div>
                                    <div class="see">See all</div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label for="name" style="font-size: 14px; color: #fff;">Name on card</label> <br>
                                    <input class="form-control mt-1" type="text" name="" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="Number" style="font-size: 14px; color: #fff;">Card Number</label> <br>
                                    <input class="form-control mt-1" type="text" name="" id="Number"
                                        placeholder="1111 2222 3333 4444">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label for="date" style="font-size: 14px; color: #fff;">Expiration date</label> <br>
                                    <input class="form-control mt-1" type="date" name="" id="date" placeholder="mm/yy">
                                </div>
                                <div class="col-6">
                                    <label for="CVV" style="font-size: 14px; color: #fff;">CVV</label> <br>
                                    <input class="form-control mt-1" type="text" name="" id="CVV" placeholder="123">
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between sub">
                                <div class="colo">Subtotal</div>
                                <div id="total" class="colo"></div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-2">
                                <div class="colo">Shiping 5% (Free just 1)</div>
                                <div id="ship" class="colo">$0</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-2">
                                <div class="colo">Tax 10%</div>
                                <div id="tax" class="colo"></div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-2">
                                <div class="colo">Total </div>
                                <div id="sum-total" class="colo"></div>
                            </div>
                            <button class=" btn btn-success w-100 d-flex justify-content-between align-items-center pad ">
                                <div id="check-total" class="fst-italic"></div>
                                <div class="check">Check out
                                    <i class="fa-solid fa-arrow-right" style="color: #FEFCFC;"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
