                    </div>
                    <div class="col-11">
                        <div class="row d-flex justify-content-between">
                            <div class="col-2 d-flex align-items-center ">
                                <button class="btn  bg-transparent" type="submit">
                                    <i class="fa-solid fa-phone-volume" style="color: #ffffff;"></i>
                                </button>
                                <span style="color: #fff; font-weight: bold;">090-123-3455</span>
                            </div>
                            <div class="col-4 ">
                                <ul class="nav d-flex justify-content-between">
                                    <li class="nav-item ">
                                        <a class="nav-link " href="../html/home.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="./product-1.html">About</a>

                                    <li class="nav-item">
                                        <a class="nav-link " href="../html/product-all.html">Product</a>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link " href="">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-between pt-3">
                            <div class="col-1  d-flex align-items-center">
                                <button class=" btn    shadow-none ">
                                    <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
                                </button>
                            </div>
                            <div class="col-6 d-flex ">
                                <input class="search_nav form-control " type="search" placeholder="Search..."

                                <button class="btn rounded-circle bg-transparent posit" type="submit">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                            <div class="col-3  d-flex justify-content-center">
                                <div class="w-100 d-flex justify-content-end">

        <section class="section_pm">
            <div class="container">
                <div class="row p-0">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-12">
                                <h4 class="heading_pm">
                                    <i class="fa-solid fa-chevron-left fa-xs mr-2 mtop"></i>Shopping Continue
                                </h4>
                            </div>
                            <div class="col-12">
                                <p class="shop">Shopping cart</p>
                                <span class="shop_item">You have some item in your cart</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="cart_visa">
                            <div class="row d-flex align-items-center justify-content-between">
                                <div class="col-10">
                                    <h2 class="cart_heading">Card Details</h2>
                                </div>
                                <div class="col-2 p-0">
                                    <img class="cart_avt" src="../assets/img/11.png" alt="">
                                </div>
                            </div>
                            <div class="text-white">Card type</div>
                            <div class=" mt-3 d-flex align-items-center justify-content-between">
                                <div>
                                    <img src="../assets/img/cart 1.png" alt="" class="cart_img">
                                </div>
                                <div>
                                    <img src="../assets/img/cart 2.png" alt="" class="cart_img">
                                </div>
                                <div>

                                    <label for="name" style="font-size: 14px; color: #fff;">Name on card</label> <br>
                                    <input class="form-control mt-1" type="text" name="" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="Number" style="font-size: 14px; color: #fff;">Card Number</label> <br>
                                    <input class="form-control mt-1" type="text" name="" id="Number"
                                        placeholder="1111 2222 3333 4444">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label for="date" style="font-size: 14px; color: #fff;">Expiration date</label> <br>
                                    <input class="form-control mt-1" type="date" name="" id="date" placeholder="mm/yy">
                                </div>
                                <div class="col-6">
                                    <label for="CVV" style="font-size: 14px; color: #fff;">CVV</label> <br>
                                    <input class="form-control mt-1" type="text" name="" id="CVV" placeholder="123">
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between sub">
                                <div class="colo">Subtotal</div>
                                <div class="colo">$1,668</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-2">
                                <div class="colo">Shiping</div>
                                <div class="colo">$4</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-2">
                                <div class="colo">Total (Tax incl.)</div>
                                <div class="colo">$1,672</div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center pad ">
                                <div class="total">$1,672</div>
                                <div class="check">check out
                                    <i class="fa-solid fa-arrow-right" style="color: #FEFCFC;"></i>
